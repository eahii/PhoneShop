<!-- frontend/wwwroot/index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Used Phones Web Shop</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="frontend.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>


    <!-- Dark Mode Toggle Scripts -->
    <script>
        window.toggleDarkMode = () => {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            // Save the preference to local storage
            localStorage.setItem('darkMode', isDarkMode);
            // Notify Blazor of the change
            DotNet.invokeMethodAsync('UsedPhonesWebShop', 'UpdateDarkModeState', isDarkMode);
        };

        window.loadDarkModePreference = () => {
            const darkMode = localStorage.getItem('darkMode') === 'true';
            if (darkMode) {
                document.body.classList.add('dark-mode');
            }
            // Notify Blazor of the current state
            DotNet.invokeMethodAsync('UsedPhonesWebShop', 'UpdateDarkModeState', darkMode);
        };

        window.checkDarkModePreference = () => {
            return document.body.classList.contains('dark-mode');
        };
    </script>

    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
